<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate Generator</title>
    <script src="https://unpkg.com/pdf-lib@1.17.1"></script>
    <script src="https://unpkg.com/@pdf-lib/fontkit@1.1.1"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <style>
        body { font-family: sans-serif; text-align: center; padding: 50px; background: #f4f4f4; }
        .container { background: white; padding: 30px; border-radius: 10px; display: inline-block; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        input { padding: 10px; width: 250px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 5px; }
        button { padding: 10px 20px; background: #28a745; color: white; border: none; cursor: pointer; border-radius: 5px; }
        button:hover { background: #218838; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Generate Your Certificate</h2>
        <input type="text" id="name" placeholder="Enter Your Name">
        <br>
        <button onclick="generatePDF()">Download Certificate</button>
    </div>

    <script>
        async function generatePDF() {
            const name = document.getElementById('name').value;
            if (!name) { alert("Please enter a name"); return; }

            // 1. Load existing PDF (Replace URL with your own PDF link)
            const url = 'https://raw.githubusercontent.com/shubho0908/Certificate-Generator/main/Certificate.pdf';
            const existingPdfBytes = await fetch(url).then(res => res.arrayBuffer());

            // 2. Load PDF-Lib
            const { PDFDocument, rgb } = PDFLib;
            const pdfDoc = await PDFDocument.load(existingPdfBytes);
            
            // 3. Get the first page
            const pages = pdfDoc.getPages();
            const firstPage = pages[0];

            // 4. Draw Name (Coordinates adjust karne pad sakte hain)
            firstPage.drawText(name, {
                x: 300,
                y: 320,
                size: 50,
                color: rgb(0, 0, 0),
            });

            // 5. Serialize to Bytes and Download
            const pdfBytes = await pdfDoc.save();
            saveAs(new Blob([pdfBytes], { type: "application/pdf" }), "Certificate.pdf");
        }
    </script>
</body>
</html>
